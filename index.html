<!DOCTYPE html>
<html lang="en">

<head>
   <title>Mood Bubbles</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lemonada|Sriracha&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/home.css">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

</head>

<body>

	<!-- Main page container-->
   <div class="container-fluid main-page">
      <span href="#" id="name">Mood Bubbles</span>
      <!--<img id="name" src="/images/mood-bubbles-home.png">-->
		<!-- Center "feeling" prompt -->
      <div class="prompt">
			<!-- How do you feel ? -->
			<button type="button" id="feel-btn" class="btn btn-lg btn-outline-primary" onclick="openform()">HOW DO YOU FEEL?</button>
			
			<!-- Form -->
			<form id="entryForm" autocomplete="off" class="hidden">
				<div class="form-group">
				  <input type="text" class="form-control" id="comment" aria-describedby="commentInput" placeholder="Enter your comment into the void">
				  <small id="commentHelp" class="form-text text-muted">This will be anonymous.</small>
            </div>
            <div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="lonely-check" value="lonely">
                  <label class="form-check-label" for="lonely-check">Lonely</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="anxious-check" value="anxious">
                  <label class="form-check-label" for="anxious-check">Anxious</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="stressed-check" value="stressed">
                  <label class="form-check-label" for="stressed-check">Stressed</label>
               </div>
            </div>
            <div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="peaceful-check" value="peaceful">
                  <label class="form-check-label" for="peaceful-check">Peaceful</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="happy-check" value="happy">
                  <label class="form-check-label" for="happy-check">Happy</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="annoyed-check" value="annoyed">
                  <label class="form-check-label" for="annoyed-check">Annoyed</label>
               </div>
            </div>
				<button type="button" class="btn btn-primary" onclick="submitEntry()">Submit</button>
          </form>
          
         <!-- Circles -->
          <div id="feeling-circles" class="hidden">
             <div id="lonely-circle" class="circle">
                <span>Lonely</span>
             </div>
             <div id="anxious-circle" class="circle">
               <span>Anxious</span>
             </div>
             <div id="stressed-circle" class="circle">
               <span>Stressed</span>
             </div>
             <div id="peaceful-circle" class="circle">
               <span>Peaceful</span>
             </div>
             <div id="happy-circle" class="circle">
               <span>Happy</span>
             </div>
             <div id="annoyed-circle" class="circle">
               <span>Annoyed</span>
             </div>
          </div>
		</div>
   </div>

   <script src="./js/main.js"></script>
</body>

</html>
